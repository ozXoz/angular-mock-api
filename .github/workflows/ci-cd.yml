name: ğŸ›  Angular CI/CD Pipeline (Localhost Test)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: ğŸ”¨ Build, Serve & Test Angular App
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v4  # Ensures the latest version is used

      - name: ğŸ— Set Up Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ“¦ Install Cypress
        run: npm install --save-dev cypress

      - name: ğŸ” Verify Cypress Installation
        run: npx cypress verify

      - name: ğŸ” Check for Cypress Configuration & Spec Files
        run: |
          ls -la cypress.config.ts || ls -la cypress.json
          ls -la cypress/e2e || echo "No Cypress test files found!"
          if [ ! -d "cypress/e2e" ] || [ -z "$(ls -A cypress/e2e)" ]; then
            echo "ERROR: No Cypress test files found!"
            exit 1
          fi

      - name: ğŸ”¨ Build Angular Project
        run: npm run build --if-present

      - name: âœ… Run Unit Tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: ğŸš€ Kill Any Running Process on Port 4200
        run: |
          sudo lsof -t -i:4200 | xargs sudo kill -9 || echo "No process found on port 4200"

      - name: ğŸš€ Start Angular Local Server
        run: |
          npm start &
          echo "Waiting for Angular server to start..."
          npx wait-on http://localhost:4200 --timeout 60000

      - name: ğŸ” Test API Endpoint (Mock Data)
        run: curl -s http://localhost:4200/assets/mock-data.json || exit 1

      - name: ğŸ Run Cypress End-to-End Tests
        uses: cypress-io/github-action@v5
        with:
          install-command: npm ci
          start: npm start
          wait-on: "http://localhost:4200"
          wait-on-timeout: 120
          browser: chrome
          config-file: cypress.config.ts
          spec: cypress/e2e/**/*.cy.{js,jsx,ts,tsx}

      - name: ğŸ“¤ Upload Cypress Screenshots (If Tests Fail)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
        continue-on-error: true

      - name: ğŸ“¤ Upload Cypress Videos (For Debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
        continue-on-error: true
