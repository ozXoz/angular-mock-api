name: 🛠 Angular CI/CD Pipeline (Localhost Test)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: 🔨 Build, Serve & Test Angular App
    runs-on: ubuntu-latest

    steps:
      - name: 🛠 Checkout Repository
        uses: actions/checkout@v3

      - name: 🏗 Set Up Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🔨 Build Angular Project
        run: npm run build --if-present

      - name: ✅ Run Unit Tests
        run: npm test -- --watch=false --browsers=ChromeHeadless
        continue-on-error: false

      - name: 🚀 Start Angular Local Server
        run: npm start &
        env:
          CI: true

      - name: 🏁 Wait for Localhost to Start
        run: npx wait-on http://localhost:4200

      - name: 🔍 Test API Endpoint (Mock Data)
        run: curl -s -o /dev/null -w "%{http_code}" http://localhost:4200/assets/mock-data.json | grep 200

      - name: 🏁 Run Cypress End-to-End Tests
        uses: cypress-io/github-action@v5
        with:
          start: npm start
          wait-on: "http://localhost:4200"
          browser: chrome

      - name: 🚀 Stop Local Server
        if: always()
        run: pkill -f "ng serve" || true
